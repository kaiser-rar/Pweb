<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Lista de Pessoas</title>
  
    
  <script>
    
    let pilhaPessoas = [];
	
	let indiceEdicao = null; // controla se estamos editando alguém

  function mostrarLista() {
      const corpo = document.getElementById('tabelaCorpo');
      corpo.innerHTML = ''; // limpa o corpo da tabela

      for (let i = 0; i < pilhaPessoas.length; i++) {
        const pessoa = pilhaPessoas[i];
		const linha =
		  "<tr>" +
			"<td>" + i + "</td>" +
			"<td>" + pessoa.curso + "</td>" +
			"<td>" + pessoa.regime + "</td>" +
            "<td>" + pessoa.carga + "</td>" +
			"<td>" +
				"<div class='mt-3 d-flex gap-2'>" +
				  "<button class='btn btn-secondary' onclick='editarContato(" + i + ")'>Editar</button>" +
				  "<button class='btn btn-danger' onclick='removerContato(" + i + ")'>Remover</button>" +
				"</div>" +
			"</td>" +
		  "</tr>";
        corpo.innerHTML += linha;
      }
    }

	
	function limpaCampos() {
	  document.getElementById('curso').value = '';
      document.getElementById('regime').value = '';
      document.getElementById('carga').value='';
	}


    function posicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= pilhaPessoas.length) {
        alert('Posição inválida!');
        return;
      }

      const pessoa = pilhaPessoas[indice];
      alert('Na posição ' + indice + ' está: Curso: ' + pessoa.curso + ' - Regime: ' + pessoa.regime+' - Carga: '+pessoa.carga);
    }

    function limparLista() {
      pilhaPessoas = [];
      mostrarLista();
    }

    function remover() {
      if (pilhaPessoas.length === 0) {
        alert('A pilha está vazia!');
      } else {
        const removido = pilhaPessoas.pop();
        alert('Removido: ' + removido.curso + ' - ' + removido.regime+' - '+removido.carga);
        mostrarLista();
      }
    }

    function inverterPilha() {
      pilhaPessoas.reverse();
      mostrarLista();
    }
	
	function salvar() {
        const curso=document.getElementById('curso').value.trim();
        const regime=document.getElementById('regime').value.trim();
        const carga=document.getElementById('carga').value.trim();
        if (indiceEdicao===null){
            pilhaPessoas.push({curso,regime,carga});
        }else{
            pilhaPessoas[indiceEdicao]={curso,regime,carga};
            indiceEdicao=null;
        }
        limpaCampos();
        mostrarLista();
    }

   function editarContato(indice) {
      const pessoa=pilhaPessoas[indice];
      document.getElementById('curso').value=pessoa.curso;
      document.getElementById('regime').value=pessoa.regime;
      document.getElementById('carga').value=pessoa.carga;
      indiceEdicao=indice;
    }
	
	function removerContato(indice) {
		const removido = pilhaPessoas.pop();
		alert('Curso removido');
		mostrarLista();
      }	
	

	
  </script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Cursos</h1>
	
	
	<div class="card p-4 shadow-sm">
      <div class="row g-3">
	  
        <div class="col-md-4">
          <label class="form-label">Nome do curso</label>
          <input type="text" id="curso" class="form-control" placeholder="Ex: Informática, Enfermagem, etc..">
        </div>

        <div class="col-md-4">
          <label class="form-label">Regime</label>
          <input type="text" id="regime" class="form-control" placeholder="Selecionar...">
        </div>

        <div class="col-md-4">
          <label class="form-label">Carga horária (h)</label>
          <input type="text" id="carga" class="form-control" placeholder="Ex: 1200h">
        </div>

      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-secondary" onclick="salvar()">Salvar</button>

      </div>
	  
    </div>
	

	
	<hr>

    <button class="btn btn-secondary" onclick="posicao()">Posição</button>
    <button class="btn btn-danger" onclick="remover()">Remover Último</button>
    <button class="btn btn-danger" onclick="limparLista()">Limpar Lista</button>
    <button class="btn btn-secondary" onclick="inverterPilha()">Inverter</button>

    <br><br>
  
  <div id="minhaDiv">
    <table class="table table-bordered table-striped align-middle shadow-sm" >
      <thead  class="table-dark">
        <tr>
            <th>#</th>
            <th>CUrso</th>
            <th>Regime</th>
            <th>Carga</th>
		    <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas serão inseridas aqui -->
      </tbody>
    </table>
  </div>
  
    <hr>
  </div>
</body>
</html>
